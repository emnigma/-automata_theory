<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment7" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment14" type="text/css"/>
  </head>
  <div class="calculator">
    <div id="lamp"></div>
    <div class="form">
      <div class="row">
        <input type="text" disabled class="display" id="display"/>
      </div>
      <div class="calculator__keys">
        <div class="row">
            <button type="button" id="1" value="1" class="key button" onclick="num_insert(value)">1</button>
            <button type="button" id="2" value="2" class="key button" onclick="num_insert(value)">2</button>
            <button type="button" id="3" value="3" class="key button" onclick="num_insert(value)">3</button>
        </div>
        <div class="row">
            <button type="button" id="4" value="4" class="key button" onclick="num_insert(value)">4</button>
            <button type="button" id="5" value="5" class="key button" onclick="num_insert(value)">5</button>
            <button type="button" id="6" value="6" class="key button" onclick="num_insert(value)">6</button>
        </div>
        <div class="row">
            <button type="button" id="7" value="7" class="key button" onclick="num_insert(value)">7</button>
            <button type="button" id="8" value="8" class="key button" onclick="num_insert(value)">8</button>
            <button type="button" id="9" value="9" class="key button" onclick="num_insert(value)">9</button>
        </div>
        <div class="row">
            <button type="button" id="0" value="0" class="key button" onclick="num_insert(value)">0</button>
        </div>
      </div>
      <div class="utility_row">
        <button type="button" id="10" value="clear" class="clear button" onclick="cls()">Cl</button>
        <button type="button" id="11" value="answer" class="answer button" onclick="answer()">Ans</button>
      </div>
    </div>
  </div>
  <script src="sketch.js"></script>
</html>
